<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Mr+Dafoe|Open+Sans&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<link rel="stylesheet" href="assets/css/styleimagecarousel.css" type="text/css">

	<title>Music</title>
</head>

<body>

	<!--================================================ contents =============================================================-->
	<section>
		<div class="container-fluid hero-image">
			<div class="container-md hero-text-box">
				<h1 class="heading-text">Music</h1>
			</div>
			<div class="container ">
				<div class="row">
					<div class="col-sm-6 user-input-box bs-example">
						<p>Type your search here</p>
						<input type="text" id="user_input" placeholder="search"></input>
						<button id="trigger_function"  onclick="artist_search() + search()">Go!</button>
						<p>Artist Name: <span id="artist_name_artistsearch" onclick=""></span></p>
						<p>Number of Albums: <span id="number_of_albums_artistsearch"></span></p>

					</div>
					<div class="col-sm-6 artist_image">
						<img  id="picture_artistsearch" src="picture_artistsearch" alt="artist picture" height="200" width="200">
						</div>
					</div>

		
                    <div class="container">
							<div id="album_list" data-toggle="modal" data-target="#tracklistModal"></div>						
			        </div>
				</div>
			</div>


		</div>

		<!-- Modal -->
		<div class="modal fade" id="tracklistModal" tabindex="-1" role="dialog" aria-labelledby="tracklistModal"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Album Tracklist</h5>
					</div>
					<div class="modal-body">
						<div id="track_list"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>



	</section>
	<script src="assets/js/index.js"></script>

	<script src="assets/js/search_id.js"></script>
	<script src="assets/js/alldata.js"></script>

	<script src="assets/js/artistsearch.js"></script>

	<script src="assets/js/search_album.js"></script>
	<!--<script src="assets/js/initialpoulation.js"></script>-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
</body>

</html>
