<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Mr+Dafoe|Open+Sans&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/styleimagecarousel.css" type="text/css">


	<title>Music</title>
</head>

<body>

	<section>
		<div class="container-fluid hero-image">
			<div class="container-md hero-text-box">
				<h1 class="heading-text">Music</h1>

			</div>
			<div class="container ">
				<div class="row">
					<div class="col-sm user-input">
						<p>Type your search here</p>
						<input type="text" id="user_input" placeholder="search"></input>
						<button id="trigger_function" onclick="search()">Go!</button>
					</div>
				</div>
				<div class="row">
					<div class="col-sm user-output">
						<p>Artist Name: <span id="artist_name" onclick="gotoartist()"></span></p>
						<p>Song name: <span id="song_name"></span></p>
						<p>Album: <span id="album_name"></span></p>
						<img  id="picture" src="picture" alt="artist picture" height="200" width="200">
						<p>preview: </p>
						<audio controls  volume=0.1 source id="preview" src="preview" type="audio/mpeg">
						</audio>

					</div>
				</div>
			</div>

<!--==============   Image Carousel written by Author loveneet4 https://github.com/internwt/3d-slider =========-->
 <div class="container image-carousel">
        <div class="button" onclick="shiftLeft()"><img src="https://image.ibb.co/mRsEb7/left_arrow.png" alt=""></div>
        <div class="cards-wrapper">
            <ul class="cards__container">
                <li class="box" style="background-color:red">box 1</li>
                <li class="box">box 2</li>
                <li class="box">box 3</li>
                <li class="box">box 4</li>
                <li class="box">box 5</li>
                <li class="box box--hide">box 6</li>
                <li class="box box--hide">box 7</li>
                <li class="box box--hide">box 8</li>
                <li class="box box--hide">box 9</li>
                <li class="box box--hide">box 10</li>
            </ul>
        </div>
        <div class="button" onclick="shiftRight()"><img src="https://image.ibb.co/dfPSw7/right_arrow.png" alt=""></div>
    </div>
<!--==============   Image Carousel written by Author loveneet4 https://github.com/internwt/3d-slider =========-->

	</section>
	<script src="assets/js/index.js"></script>
    <script src="assets/js/search_artist.js"></script>
    <script src="assets/js/imagecarousel.js"></script>
     <script src="assets/js/artistsearch.js"></script>
</body>

</html>
