<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Mr+Dafoe|Open+Sans&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<link rel="stylesheet" href="assets/css/styleimagecarousel.css" type="text/css">

	<title>Music</title>
</head>

<body>

	<!--================================================ contents =============================================================-->
	<section>
		<div class="container-fluid hero-image">
			<div class="container-md hero-text-box">
				<h1 class="heading-text">Music</h1>
			</div>
			<div class="container ">
				<div class="row">
					<div class="col-sm-12 user-input bs-example">
						<p>Type your search here</p>
						<input type="text" id="user_input" placeholder="search"></input>
						<button id="trigger_function" onclick="search()">Go!</button>

						<input type="text" id="input_id" placeholder="album id search"></input>
						<button id="trigger_function1" onclick="album_id()">Go!</button>


						<input type="text" id="user_input_artist" placeholder="artist search"></input>
						<button id="trigger_function2" onclick="artist_search()">Go!</button>


					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 user-output">
						<p>Artist Name: <span id="artist_name" onclick=""></span></p>
						<p>Song name: <span id="song_name"></span></p>
						<p>Album: <span id="album_name"></span></p>
						<p>Artist ID: <span id="artistid"></span></p>
						<p>Album ID: <span id="albumid"></span></p>
                        <p>Number of tracks: <span id="track_total"></span></p>
					</div>
					<div class="col-sm-6 user-output">
						<img  id="picture" src="picture" alt="artist picture" height="200" width="200">
						<p>preview: </p>
						<audio controls volume=0.1 source id="preview" src="preview" class="preview_audio"
							type="audio/mpeg">
						</audio>
					</div>

				</div>
			</div>
			<div class="container">

				<div><span id="album_list"></span> am here</div>
			</div>
			<!--==============   Image Carousel written by Author loveneet4 https://github.com/internwt/3d-slider =========-->


			<div class="container image-carousel">
				<div class="button" onclick="shiftLeft()">
					<img src="https://image.ibb.co/mRsEb7/left_arrow.png" alt=""></div>
					<div class="cards-wrapper">
						<ul class="cards__container">
							<li class="box">
								<img  id="albumart1" src="albumart1" alt="artist picture" onclick="album_id()" data-toggle="modal" data-target="#tracklistModal"></li>
							<li class="box">
								<img  id="albumart2" src="albumart2" alt="artist picture" onclick="album_id()" data-toggle="modal" data-target="#tracklistModal"></li>
							<li class="box">
								<img  id="albumart3" src="albumart3" alt="artist picture" onclick="album_id()" data-toggle="modal" data-target="#tracklistModal"></li>
							<li class="box">
								<img  id="albumart4" src="albumart4" alt="artist picture" onclick="album_id()" data-toggle="modal" data-target="#tracklistModal"></li>
							<li class="box">
								<img  id="albumart5" src="albumart5" alt="artist picture" onclick="album_id()" data-toggle="modal" data-target="#tracklistModal"></li>
							<li class="box box--hide">
								<img  id="albumart6" src="albumart6" alt="artist picture" onclick="album_id()" data-toggle="modal" data-target="#tracklistModal"></li>
							<li class="box box--hide">
								<img  id="albumart7" src="albumart7" alt="artist picture" onclick="album_id()" data-toggle="modal" data-target="#tracklistModal"></li>
							<li class="box box--hide">
								<img  id="albumart8" src="albumart8" alt="artist picture" onclick="album_id()" data-toggle="modal" data-target="#tracklistModal"></li>
							<li class="box box--hide">
								<img  id="albumart9" src="albumart9" alt="artist picture" onclick="album_id()" data-toggle="modal" data-target="#tracklistModal"></li>
							<li class="box box--hide">
								<img  id="albumart10" src="albumart10" alt="artist picture" onclick="album_id()" data-toggle="modal" data-target="#tracklistModal"></li>
						</ul>
					</div>
					<div class="button" onclick="shiftRight()">
						<img src="https://image.ibb.co/dfPSw7/right_arrow.png" alt=""></div>
					</div>

					<!--==============   Image Carousel written by Author loveneet4 https://github.com/internwt/3d-slider =========-->
					<!-- Button trigger modal -->


					<!-- Modal -->
					<div class="modal fade" id="tracklistModal" tabindex="-1" role="dialog"
						aria-labelledby="tracklistModal" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLongTitle">Album Tracklist</h5>
								</div>
								<div class="modal-body">
									<div id="track_list"></div>
                                    <div id="preview_track"></div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>



	</section>
	<script src="assets/js/index.js"></script>
	<script src="assets/js/typeahead0.11.1.js"></script>
    <script src="assets/js/search_id.js"></script>
	<script src="assets/js/alldata.js"></script>
	<script src="assets/js/typeahead.js"></script>
	<script src="assets/js/artistsearch.js"></script>
	<script src="assets/js/imagecarousel.js"></script>
	<script src="assets/js/search_album.js"></script>
	<script src="assets/js/initialpoulation.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
</body>

</html>
